<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__container _container">
		<div class="header__body">
			<div class="header__empty"></div>
			<div class="header__menu menu">
				<div class="menu__body">
					<ul class="menu__list">
						<li><a href="#" class="menu__link menu__link_about">О компании</a></li>
						<li><a href="#" class="menu__link menu__link_about">Услуги</a></li>
						<li><a href="#" class="menu__link menu__link_about">Частые вопросы</a></li>
						<li><a href="#" class="menu__link menu__link_about">Оплата и доставка</a></li>
						<li><a href="#" class="menu__link menu__link_about">Контакты</a></li>
					</ul>
					<ul class="menu__list">
						<li><a href="#" class="menu__link menu__link_service">Путешествия</a></li>
						<li><a href="#" class="menu__link menu__link_service">Расспродажа</a></li>
						<li><a href="#" class="menu__link menu__link_service">Страны</a></li>
						<li><a href="#" class="menu__link menu__link_service">Мои путешествия</a></li>
					</ul>
				</div>
			</div>
			<div class="header__actions actions-header">
				<div class="actions-header__contact">
					<div class="actions-header__logo _icon-call"></div>
					<div class="actions-header__telephone">
						<div class="actions-header__number">+38 050 914 19 59</div>
						<a href="#" class="actions-header__text">Заказать звонок</a>
					</div>
				</div>
				<div class="actions-header__button">
					<button class="actions-header__btn _btn">Найти путешествия</button>
					<div class="actions-header__globe _icon-globe"></div>
					<button class="menu__burger">
						<span></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</header>
		<main class="page">
			<section class="page__main main-header">
				<div class="main-header__container _container">
					<div class="main-header__subtitle">Куда отправимся?</div>
					<div class="main-header__title">Вы можете осуществить поиск по нескольким направлениям одновременно</div>
					<form action="#" name="main-header" class="main-header__form">
						<div class="main-header__input _input">
							<div class="main-header__search _icon-search"></div>
							<input type="text" class="main-header__field" placeholder="Страна, город, регион, отель">
						</div>
					</form>
					<div class="main-header__descriptor descriptor-main">
						<div class="descriptor-main__range"></div>
						<a href="#" class="descriptor-main__showhide">Расширенный поиск</a>
					</div>
					<button class="descriptor-main__btn _btn _btn_white">Найти путешествия</button>
					<div class="descriptor-main__call _icon-call _circle"></div>
				</div>
			</section>
		</main>
		<footer>
</footer>
	</div>
	
	<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/app.min.js"></script>
</body>

</html>
